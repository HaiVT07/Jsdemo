<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a là bội của b</title>
</head>
<body>
<script>
  alert('Để kiểm tra bội số, nhập a và b. nếu ra kết quả 0 thì a là bội của b và ngược lại')
  a = prompt('nhập vào số a : ');
  b = prompt('nhập vào số b : ');
  alert(a%=b);
</script>

</body>
</html>
